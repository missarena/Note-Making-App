<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Note | Note Making App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: white;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            background-color: #1e1e1e;
            border-radius: 15px;
            padding: 30px;
        }

        input, textarea {
            background-color: #2a2a2a;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
        }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 5px #ffffff;
        }

        button {
            background-color: #ff4c4c;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff0000;
        }

        a {
            color: #ff4c4c;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Add New Note</h2>
        <form th:action="@{/notes}" th:object="${note}" method="post">
            <input type="text" th:field="*{title}" placeholder="Title" required />
            <textarea th:field="*{content}" placeholder="Write your note here..." rows="6" required></textarea>
            <button type="submit">Save Note</button>
        </form>
        <br>
        <a th:href="@{/dashboard}">‚Üê Back to Dashboard</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
